<div ng-show="user" id="userDetails">
    <h2>{{user.name}}</h2>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    Order:
    <select ng-model= "repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
    </select>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat = "repo in repos | orderBy: repoSortOrder">
            <!-- orderBy:'stargazers_count'  is from low to high
                orderBy:'-stargazers_count'  is from high to low --> 
            <td>{{repo.name}}</td>
            <!--  Filters  ->   with | symbol  
                currency ->  {{amount | currency:"USD$"}}
                date ->     {{startDate | date:'short'}}
                filte ->    repo in repos | filter:searchTerm
                json ->     {{repo | json}}
                limitTo ->  repo in repos | limiTo:10
                lowercase, upercase ->      {{user.name | uppercase}}
                number ->   {{stars | number}} 
                orderBy ->  repo in repos | filter:searchTerm | orderBy:'name'
            -->
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
    </tbody>
</table>
